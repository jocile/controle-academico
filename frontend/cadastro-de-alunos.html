<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

  <div class="content">
    <form action="">
      <fieldset>
        <legend>Informações do Aluno</legend>
        <div class="form-grid">
          <div class="form-row">
            <label for="matricula">Matrícula:</label>
            <input type="number" name="matricula" id="matricula" placeholder="123" required>
          </div>
          <div class="form-row">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Fulano de tal" required>
          </div>
          <div class="form-row">
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
          </div>
          <div class="form-row">
            <label>Sexo:</label>
            <div class="sexo-group">
              <label><input type="radio" value="masculino" name="sexo"> Masculino</label>
              <label><input type="radio" value="feminino" name="sexo"> Feminino</label>
            </div>
          </div>
        </div>
        <div style="margin-top: 16px;">
          <input type="reset" value="Limpar" />
          <input type="submit" value="Salvar" />
        </div>
      </fieldset>
    </form>
  </div>

</body>

</html>
