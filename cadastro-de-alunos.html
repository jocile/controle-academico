<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
</head>

<body>
  <h1>Cadastro de Alunos</h1>
  <form>
    <!--Fieldset - Cria um conjunto de dados com uma borda-->
    <fieldset>
      <legend>Informações pessoais</legend>
      <table border="1">
        <tr>
          <td>Matrícula:</td>
          <!--placeholder - texto padrão que auxilia o usuário, indicando o que se espera naquele input
        required - torna o preenchimento do input obrigatório-->
          <td><input type="number" name="" id="" placeholder="123" required></td>
        </tr>
        <tr>
          <td>Nome:</td>
          <td><input type="text" name="" id="" placeholder="Fulano de tal" required></td>
        </tr>
        <tr>
          <td>Data de nascimento:</td>
          <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
          <td>Sexo:</td>
          <!-- Type="radio" - Formato circular, e só permite escolher uma opção do conjunto, precisa que todos tenham o mesmo nome-->
          <td><input type="radio" value="masculino" name="sexo" id="">Masculino</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="radio" value="feminino" name="sexo">Feminino</td>
        </tr>
      </table>
      <input type="reset" value="Limpar" />
      <input type="submit" value="Salvar" />
    </fieldset>
  </form>
</body>

</html>
